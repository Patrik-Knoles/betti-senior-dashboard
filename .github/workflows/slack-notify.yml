name: Notify via Slack

on:
  push:
    branches:
      - master
      - main

jobs:
  slack_notify:
    runs-on: ubuntu-latest

    steps:
      - name: Send Slack Notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
        run: |
          # Escape the commit message for JSON
          ESCAPED_MESSAGE=$(echo "$COMMIT_MESSAGE" | jq -Rs '.')

          curl -X POST -H 'Content-type: application/json' \
            --fail \
            --show-error \
            --data "{\"text\": \"ðŸ”” *Repository Updated*\n\n*Repo:* ${{ github.repository }}\n*Branch:* ${{ github.ref_name }}\n*Actor:* ${{ github.actor }}\n*Message:* ${ESCAPED_MESSAGE}\"}" \
            "$SLACK_WEBHOOK_URL"
